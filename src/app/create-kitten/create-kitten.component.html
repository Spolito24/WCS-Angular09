<div class="mx-5 mt-4 px-5">
  <h3 class="text-center text-primary">Add Kitten</h3>
  <form (ngSubmit)="kittenForm.valid && onSubmit()" [formGroup]="kittenForm" #myForm="ngForm">
    <div class="mt-3">
      <label for="name" class="form-label">Kitten Name</label>
      <input name="name" type="text" formControlName="name" class="form-control" [(ngModel)]="kittenForm">
    </div>
    <div *ngIf="kittenForm.controls.name.errors">
      <span *ngIf="kittenForm.controls.name.errors?.['required']">the kitten should have a name </span>
      <span *ngIf="kittenForm.controls.name.errors?.['minLength']">the kitten name should be at least 3 character </span>
      <span *ngIf="kittenForm.controls.name.errors?.['maxLength']">the kitten name must not exceed 30 character</span>
    </div>

    <div class="mt-3">
      <label for="dateOfBirth" class="form-label">Kitten Age</label>
      <input name="dateOfBirth" type="date" formControlName="dateOfBirth" class="form-control" [(ngModel)]="dateOfBirth">
    </div>
    <div *ngIf="kittenForm.controls.dateOfBirth.errors">
      <span *ngIf="kittenForm.controls.dateOfBirth.errors?.['required']">you should choice the kitten date of birth</span>
    </div>

    <div class="mt-3">
      <label for="image" class="form-label">Kitten images</label>
      <input name="image" type="url" formControlName="image" class="form-control">
    </div>
    <div *ngIf="kittenForm.controls.image.errors">
      <span *ngIf="kittenForm.controls.image.errors?.['required']">you should add an image of the kitten</span>
    </div>

    <button *ngIf="kittenForm.valid" type="submit" class="btn btn-success my-3">add a Kitten</button>
    <button *ngIf="kittenForm.invalid" class="btn btn-danger my-3">invalid information</button>
  </form>
</div>
<hr class="border border-primary border-3 opacity-100">

<div class="container-fluid mb-5">
  <div class="row">
      <div class="col-2 col-md-3 col-xl-2 px-0 px-2">
        <app-user-kitten></app-user-kitten>
      </div>
      <div class="col-10 col-md-9 col-xl-10 px-0">
        <app-list-kitten
          [name]="kittenForm.value.name">
        </app-list-kitten>
      </div>
  </div>
</div>
